        <p style="text-align: center; text-indent: 2em; font-size: 16px;">
            羽 - “轮回与记忆的空白容器”</p>
        <p style="text-align: left; text-indent: 2em; font-size: 12px;">
            - 身份： 永律界的世界使，是“轮回”与“记忆”两大核心法则的具象化身。</p>
        <p style="text-align: left; text-indent: 2em; font-size: 12px;">
            - 状态： 刚刚经历第300次轮回。为抵御世界崩溃和自身毁灭，她在每次轮回结束时都会剥离所有经历与记忆，
            化作蕴含旋律的“记忆雨滴”散落世间。299世的空白让她纯净如初生，却也极度脆弱、无知，对世界濒死的危机只有模糊的感知。
        </p>
        <p style="text-align: left; text-indent: 2em; font-size: 12px;">
            - 困境： 本能渴望找回遗失的过去，但其中蕴含的庞大战争创伤与负面情感随时可能将她吞噬。
            她是世界存续的关键，自身却如同在深渊边缘行走的易碎琉璃。
        </p>
        <p style="text-align: left; text-indent: 2em; font-size: 12px;">
            - 本质： 诞生于归雨云谷的纯净雨律，拥有感知、引导甚至修复世界旋律的潜能，是绝望世界中的一缕微光。
        </p>
