        <p style="text-align: center; font-size: 24px;">鸣焰之国</p>
        <p style="text-align: center; font-size: 20px;">
            Kingdom of Embertones
        </p>
        <p style="text-align: left; text-indent: 2em; font-size: 16px;">
            一群红铜肤色的战争信徒，将蚀音兽骨嵌入自身以获取其强大的躯体硬度，将世界的终焉合力奏响成血腥和暴虐的乐章。
            他们用熔律引擎撕裂大地，每百道震波都会让土地成为失律裂谷。
            这群信徒用遍布世界的亡魂记忆炼制的黯红雨滴，并用其浇铸成破坏力惊人的武器，他们将羽遗留在世界的战争记忆炼制成瘟疫散播。
            焚响者贵族高踞人骨战鼓堆砌的王座，幼童被改造成能够通过自爆产生巨大悲鸣律的共振器，这一切疯狂始于国王脑中被植入的鎏金谎言。
            当熔渣纹路随引擎轰鸣灼烧发亮，他们究竟是献祭羽以锻造终焉兵器的刽子手，还是邪恶意识琴键上奏响葬曲的活体音符。
