        <p style="text-align: center; font-size: 24px;">律守族</p>
        <p style="text-align: center; font-size: 20px;">
            Cadence Keepers
        </p>
        <p style="text-align: left; text-indent: 2em; font-size: 16px;">
            这些银发蓝眸、肌肤流淌旋律纹路的末代守护者，曾是维系世界和谐律的族群。
            如今他们蜷缩在残破的堡垒中，以透支生命的代价驱动着脆弱的结界，成为腐朽旋律最后的囚徒。
            贵族垄断着枯竭的旋律节点，平民却在蚀音兽的尖啸中成为亡魂。
            他们尊奉羽为“雨律圣女”祈求来自世界法则的救赎，却用抽取地脉中原初旋律的祈雨尖塔绑架羽的抉择。
            他们试图囚禁背来自外界的枫，警惕这位“终焉记录者”干扰属于他们的圣仪，殊不知自己坚守的净化仪式，正将世界拖向更深的静默深渊。
            当守护誓言化作旋律的枷锁，他们肌肤上闪烁的律光纹路，究竟是古老文明最后的荣光，还是无律深渊为其刻写的墓志铭。
        </p>
